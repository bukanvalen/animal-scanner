<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #animal-image { height: 200px; object-fit: contain; }
    .d-none { display: none; }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <div id="camera" class="mb-3"></div>
    <p id="feedback" class="text-muted">Initializing scanner...</p>
    <img id="animal-image" class="d-none" alt="Animal">
    <p id="animal-text" class="d-none"></p>
    <audio id="animal-sound" class="d-none"></audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="scanner.js"></script>
</body>
</html>
